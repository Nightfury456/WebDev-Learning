<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simons.css">
</head>
<body>
    <h1>Simon Say's Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div type="button" class="btn red" id="red">1</div>
            <div type="button" class="btn yellow" id="yellow">2</div>
        </div>
        
        <div class="line-two">
            <div type="button" class="btn blue" id="blue">3</div>
            <div type="button" class="btn green" id="green">4</div>
        </div>    
    </div>

    <script src="simons.js"></script>
</body>
</html>
